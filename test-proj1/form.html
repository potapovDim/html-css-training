<!DOCTYPE html>
<html>

<head>
  <title>Форма</title>
</head>

<body>
  <h1>Форма</h1>
  <form action="#" method="post">
    <p><label for="login">Логін</label></p>
    <input type="text" name="login" size="25" maxlength="10" id="login"/>
    <p><label for="password">Пароль</label></p>
    <input type="password" name="password" size="25" maxlength="10" id="password"/>
    <p>Оцініть наш ресурс</p>
    <input type="radio" name="evaluation" value="excellent" id="excellent" checked="true"/> <label for="excellent">Дуже добре</label>
    <br/>
    <input type="radio" name="evaluation" value="good" id="good"/> <label for="good">Добре</label>
    <br/>
    <input type="radio" name="evaluation" value="not-bad" id="not-bad"/> <label for="not-bad">Не погано</label>
    <p>Як ви відпочиваєте?</p>
    <input type="checkbox" name="luisure[]" value="read" id="read" checked="true"/> <label for="read">Читаю</label> <br>
    <input type="checkbox" name="luisure[]" value="listen" id="listen"/> <label for="listen">Слухаю музику</label> <br>
    <input type="checkbox" name="luisure[]" value="tv" id="tv"/> <label for="tv">Дивлюсь телевізор</label> <br>
    <input type="checkbox" name="luisure[]" value="friends" id="friends"/> <label for="friends">Гуляю з друзями</label>
    <p><label for="list">Який стиль музики ви схухаєте</label></p>
    <select name="musicstyles[]" multiple="true" size="5" id="list">
      <option value="rock">Рок</option>
      <option value="jaz">Лжаз</option>
      <option value="rap">Реп</option>
      <option value="classic">Класика</option>
      <option value="instrumental">Інструментальна</option>
    </select>
    <p>Ваші інтереси</p>
    <textarea rows="4" cols="30" name="interest" >Якийсь текст</textarea>
    <br>
    <input type="submit" name="submit" value="Відправити"/>
    <input type="submit" name="reset" value="Скинути">
  </form>
</body>

</html>
