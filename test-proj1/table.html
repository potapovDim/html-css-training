<!DOCTYPE html>

<html>

<head>
  <title>Таблиця 1</title>
</head>

<body>
  <table border="2" width="650" cellpadding="25"> <!--cellpadding створює простір навколо контенту в одиниці таблиці -->
    <thead>
      <tr>
        <th><!--Колонка-->Виберіть комплект</th>
        <th>Стандарт</th>
        <th>Золотий</th>
        <th>Преміальний</th>
      </tr>
    </thead>
    <tbody>
      <tr><!--рядок колонки-->
        <th>Основний відеокурс </th>
        <th>Так</th>
        <th>Так</th>
        <th>Так</th>
      </tr>
      <tr><!--рядок колонки-->
        <th>Для знавців </th>
        <th>Ні</th>
        <th>Так</th>
        <th>Так</th>
      </tr>
      <tr><!--рядок колонки-->
        <th>Для профі</th>
        <th>Ні</th>
        <th>Ні</th>
        <th>Так</th>
      </tr>
      <tr><!--рядок колонки-->
        <th rowspan="2"></th> <!--rowspan об'єднує рядки в один-->
        <th>1500 грн</th>
        <th>2500 грн</th>
        <th>3500 грн</th>
      </tr>
      <tr><!--рядок колонки-->
        <th><strong> Замовити</strong></th>
        <th><strong> Замовити</strong></th>
        <th><strong> Замовити</strong></th>
      </tr>
    </tbody>
  </table>
</body>

</html>
